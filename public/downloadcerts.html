<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Certificate</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    function DownloadPage() {
      const [docId, setDocId] = React.useState(null);

      React.useEffect(() => {
        const id = window.location.pathname.split('/').pop();
        setDocId(id);
      }, []);

      const downloadUserCert = async () => {
        if (!docId) return;

        const res = await fetch(`/downloadcerts/${docId}/certificate`);
        if (!res.ok) {
          alert('Failed to download signed certificate.');
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${docId}.crt`;
        a.click();
        URL.revokeObjectURL(url);
      };

      const downloadCA = async () => {
        const res = await fetch('/download');
        if (!res.ok) {
          alert('Failed to download CA certificate.');
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'rootCA1.crt';
        a.click();
        URL.revokeObjectURL(url);
      };


      return (
        <div>
          <button onClick={() => window.location.href = '/'}>Return</button>
          <h1>Download Root CA Certificate</h1>
          <p>Your certificate ID: {docId}</p>
          <button onClick={downloadUserCert}>Download Your Signed Certificate</button>
          <br /><br />
          <button onClick={downloadCA}>Download Root CA Certificate</button>
          <br /><br />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<DownloadPage />);  
    </script>
</body>
</html>
