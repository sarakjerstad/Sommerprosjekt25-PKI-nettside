<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Download Certificate</title>
  <link rel="stylesheet" href="/styles.css">
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">

    function DownloadPage() {
      const [docId, setDocId] = React.useState(null);
      const [certificateName, setCertificateName] = React.useState(null);

      React.useEffect(() => {
        const id = window.location.pathname.split('/').pop();
        setDocId(id);

        // Fetch certificateName from backend
        fetch(`/api/certmeta/${id}`)
          .then((res) => res.json())
          .then((data) => {
            setCertificateName(data.certificateName);
          })
          .catch((err) => {
            console.error("Failed to fetch certificate name:", err);
          });
      }, []);

      const downloadUserCert = async () => {
        if (!docId || !certificateName) {
          alert("Certificate info not loaded yet.");
          return;
        }

        const res = await fetch(`/downloadcerts/${docId}/certificate`);
        if (!res.ok) {
          alert('Failed to download signed certificate.');
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${certificateName}.crt`; // âœ… Use the name from Firestore
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      };

      const downloadCA = async () => {
        const res = await fetch('/download');
        if (!res.ok) {
          alert('Failed to download CA certificate.');
          return;
        }

        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'rootCA1.crt';
        a.click();
        URL.revokeObjectURL(url);
      };

      return (
        <div className="container">
          <div className="card">
            <button className="btn" onClick={() => window.location.href = '/'}>Return</button>
            <h1 className="header">Download Root CA Certificate</h1>
            <p>Your certificate ID: {docId}</p>
            <p>Your chosen name: {certificateName || 'Loading...'}</p>
            <button className="btn" onClick={downloadUserCert} disabled={!certificateName}>
              Download Your Signed Certificate
            </button>
            <button className="btn" onClick={downloadCA}>Download Root CA Certificate</button>
          </div>
        </div>
      );

    }

    ReactDOM.createRoot(document.getElementById('root')).render(<DownloadPage />);  
    </script>
</body>
</html>
