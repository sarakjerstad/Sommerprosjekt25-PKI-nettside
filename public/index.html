<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload CSR</title>
  <!-- React and Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
  <div id="root"></div>

 <script type="text/babel">
function UploadForm() {
  const [certificateName, setCertificateName] = React.useState('');
  const [fileText, setFileText] = React.useState('');
  const [loadingFile, setLoadingFile] = React.useState(false);
  const [successMessage, setSuccessMessage] = React.useState('');
  const [docId, setDocId] = React.useState(null);

const handleFileChange = (e) => {
  const file = e.target.files[0];
  if (!file) return;

  console.log("📁 File selected:", file.name);

  const reader = new FileReader();

  reader.onload = (event) => {
    console.log("✅ File loaded:", event.target.result.length);
    setFileText(event.target.result);
  };

  reader.onerror = (err) => {
    console.error("❌ File read error:", err);
    alert("Failed to read the file. Make sure it's a plain text .csr file.");
  };

  try {
    reader.readAsText(file);
  } catch (err) {
    console.error("❌ readAsText threw an error:", err);
    alert("File could not be read. Try re-selecting it or check its encoding.");
  }
};



  const handleSubmit = async (e) => {
    e.preventDefault();
    console.log("Submitting with:", { certificateName, fileTextLength: fileText.length });
    if (!certificateName || !fileText) {
      alert('Please provide certificate name and file.');
      return;
    }

    const res = await fetch('/submit', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ certificateName, csr: fileText }),
    });

    if (res.ok) {
      const data = await res.json();
      setSuccessMessage(data.message);
      setDocId(data.id);
    } else {
      const errorText = await res.text();
      alert('Submission failed: ' + errorText);
    }
  };

  const handleRedirect = () => {
    if (docId) {
      window.location.href = `/downloadcerts/${docId}`;
    }
  };

  return (
    <div>
      <h1>Get your certificate request signed here!</h1>
      <a href="/downloadcerts">Laste ned CA sert</a>

      {successMessage ? (
        <div style={{ padding: '20px', border: '2px solid green', marginTop: '20px' }}>
          <p>{successMessage}</p>
          <button onClick={handleRedirect}>Take me to download</button>
        </div>
      ) : (
        <form onSubmit={handleSubmit}>
          <div>
            <label>Add your CSR file</label><br />
            <input type="file" accept=".csr" onChange={handleFileChange} required />
          </div>
          <div>
            <label>Choose your certificate-name</label><br />
            <input
              type="text"
              value={certificateName}
              onChange={e => setCertificateName(e.target.value)}
              required
            />
          </div>
          {loadingFile && <p>Reading file...</p>}
          <button type="submit" disabled={!certificateName || !fileText || loadingFile}>
            Submit
          </button>
        </form>
      )}
    </div>
  );
}

  ReactDOM.createRoot(document.getElementById('root')).render(<UploadForm />);
</script>

</body>
</html>
